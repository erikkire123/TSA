<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sub 2 Ieric</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 30px;
    }
    .video-container {
      width: 100%;
      max-width: 560px;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 30px;
    }
    iframe {
      width: 100%;
      height: 315px;
      border: none;
    }
    .github-btn {
      background-color: #333;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .github-btn:hover {
      background-color: #444;
      transform: scale(1.02);
    }
    .github-btn:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <h1>Sub 2 Ieric</h1>
  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/jqJo_DVH73o" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
    </iframe>
  </div>
  <button class="github-btn" onclick="window.open('https://github.com/K333nt/clans', '_blank')">
    <i class="fab fa-github"></i> Github link w all the clans n dates
  </button>

  <!-- Font Awesome for GitHub icon -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
