<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sub 2 Ieric</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    

    <style>
        /* San Francisco (SF) Font - iPhone's default */
        @font-face {
            font-family: 'SF Pro Display';
            src: url('https://applesocial.s3.amazonaws.com/assets/styles/fonts/sanfrancisco/sanfranciscodisplay-regular-webfont.woff2') format('woff2');
            font-weight: 400;
            font-style: normal;
        }
        
        :root {
            --system-blue: #0A84FF;
            --system-red: #FF3B30;
            --system-gray: #8E8E93;
            --system-gray2: #636366;
            --system-gray6: #F2F2F7;
            --system-background: #000000;
            --system-secondary-background: #1C1C1E;
            --blur-effect: saturate(180%) blur(20px);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        
        body {
            background-color: var(--system-background);
            color: var(--system-gray6);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px 0 100px;
            text-align: center;
        }
        
        /* iOS-like navigation bar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 44px;
            padding: 0 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(28, 28, 30, 0.8);
            backdrop-filter: var(--blur-effect);
            -webkit-backdrop-filter: var(--blur-effect);
            z-index: 100;
            border-bottom: 0.5px solid rgba(255, 255, 255, 0.1);
        }
        
        .navbar-title {
            font-size: 17px;
            font-weight: 600;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        
        /* iOS-like tab bar */
        .tab-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 83px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: rgba(28, 28, 30, 0.8);
            backdrop-filter: var(--blur-effect);
            -webkit-backdrop-filter: var(--blur-effect);
            z-index: 100;
            border-top: 0.5px solid rgba(255, 255, 255, 0.1);
        }
        
        .tab {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 8px 0;
            color: var(--system-gray);
            font-size: 12px;
            transition: all 0.3s ease;
        }
        
        .tab i {
            font-size: 24px;
            margin-bottom: 4px;
        }
        
        .tab.active {
            color: var(--system-blue);
        }
        
        /* Main content */
        .main-text {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 40px;
            color: white;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }
        
        .video-container {
            width: 90%;
            max-width: 800px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 0.5px solid rgba(255,255,255,0.1);
        }
        
        .video-container iframe {
            width: 100%;
            height: 450px;
            border: none;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .main-text {
                font-size: 32px;
                margin-bottom: 30px;
            }
            
            .video-container {
                width: 95%;
            }
            
            .video-container iframe {
                height: 250px;
            }
        }
    </style>
</head>
<body>
  
    
    <!-- Main content -->
    <h1 class="main-text">Sub 2 Ieric</h1>
    
    <div class="video-container">
        <!-- Replace VIDEO_ID with your actual YouTube video ID -->
        <iframe src="https://www.youtube.com/watch?v=PYOFkVqv9jY" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
        </iframe>
    </div>
    
    <!-- iOS-like tab bar -->
    <div class="tab-bar">
        <div class="tab" id="youtubeTab">
            <i class="fab fa-youtube"></i>
            <span>YouTube</span>
        </div>
    </div>
    
    <script>
        // Tab functionality
        const tabs = document.querySelectorAll('.tab');
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                if (tab.id === 'homeTab') {
                    window.scrollTo({
                        top: 0,
                        behavior: 'smooth'
                    });
                } else if (tab.id === 'youtubeTab') {
                    // Replace with your YouTube channel URL
                    window.open('https://www.youtube.com/@iericrd', '_blank');
                }
            });
        });
    </script>
</body>
</html>
